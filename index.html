<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이쁜 규리의 가족</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        .card:hover {
            transform: scale(1.5);
            transition: transform 0.3s ease-in-out;
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">

    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="5.jpg" class="card-img-top" alt="보령사진1">
                    <div class="card-body">
                        <h5 class="card-title">보령사진1</h5>
                        <h6 class="card-subtitle mb-2 text-muted">우리 세식구 모두 찰칵</h6>
                        <p class="card-text">아빠, 엄마, 규리 가족사진</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="2.jpg" class="card-img-top" alt="보령사진2">
                    <div class="card-body">
                        <h5 class="card-title">보령사진2</h5>
                        <h6 class="card-subtitle mb-2 text-muted">이쁜 규리랑 아빠랑</h6>
                        <p class="card-text">아빠가 소중하게 생각하는 우리 딸</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="3.jpg" class="card-img-top" alt="보령사진3">
                    <div class="card-body">
                        <h5 class="card-title">보령사진3</h5>
                        <h6 class="card-subtitle mb-2 text-muted">이쁜 규리 독사진 1</h6>
                        <p class="card-text">이쁜이 이뽀이뽀</p>
                    </div>
                </div>
            </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="4.jpg" class="card-img-top" alt="보령사진4">
                        <div class="card-body">
                            <h5 class="card-title">보령사진4</h5>
                            <h6 class="card-subtitle mb-2 text-muted">이쁜 규리 독사진 2</h6>
                            <p class="card-text">너무 이쁘다</p>
                    </div>
                </div>
            </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="1.jpg" class="card-img-top" alt="보령사진5">
                        <div class="card-body">
                            <h5 class="card-title">보령사진5</h5>
                            <h6 class="card-subtitle mb-2 text-muted">아빠랑 규리랑 찰칵</h6>
                            <p class="card-text">둘이 이쁘게 잘나왔네</p>
                        </div>
                    </div>
                </div>
            </div>
</body>
